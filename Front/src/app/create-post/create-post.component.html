<div class="card">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="postTitle">Title</label>
        <input type="text" class="form-control" id="postTitle" [(ngModel)]="post.title" name="postTitle" placeholder="Enter post title" required>
      </div>
      <div class="form-group">
        <label for="postContent">Content</label>
        <textarea class="form-control" id="postContent" rows="5" [(ngModel)]="post.content" name="postContent" required></textarea>
      </div>
      <div class="form-group">
        <label for="postImage">Image Upload</label>
        <input type="file" class="form-control-file" id="postImage">
      </div>
      <div class="form-group">
        <label for="postTags">Tags</label>
        <input type="text" class="form-control" id="postTags" [(ngModel)]="post.tags" name="postTags" placeholder="Add tags">
      </div>
      <button type="submit" class="btn btn-primary">Submit Post</button>
    </form>
  </div>
</div>
